<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">Counter Using HTML</div>
    <div class="count">Your Current Count is: <span id="counter">0</span></div>
    <div class="line"></div>
    <div class="belowline" id="error">Error: cannot go below 0</div>
    <div class="btnbox">
        <button class="btn" id="btndec">Decrement</button>
        <button class="btn" id="btninc">Increment</button>
        <button class="btn" id="btnclear">Clear</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
